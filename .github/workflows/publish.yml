name: "Publish"

on:
  push:
    branches:
      - "main"

jobs:
  GitHub-Release:
    name: "Release GitHub Version"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json

      # publish to NPM for each release created
      - name: "Checkout"
        if: ${{ steps.release.outputs.release_created }}
        uses: "actions/checkout@v4"
        with:
          ref: ${{ github.ref }}

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        if: ${{ steps.release.outputs.release_created }}
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@hudson-newey"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Install pnpm"
        if: ${{ steps.release.outputs.release_created }}
        uses: "pnpm/action-setup@v3"
        with:
          version: 8
          run_install: |
            - recursive: true

      - name: "Publish to NPM"
        if: ${{ steps.release.outputs.release_created }}
        run: pnpm publish:components

      - name: Upload Built Components as Release Artifact
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: zip -r ./dist/components.zip src/components/ -x "**/node_modules/*" && gh release upload ${{ steps.release.outputs.tag_name }} ./dist/components.zip
