name: "Lint"
on:
  - push
  - pull_request

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  install:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: |
            - recursive: true

  lint:
    runs-on: ubuntu-latest
    needs: [checkout, install]
    steps:
      - name: Lint
        run: pnpm lint
